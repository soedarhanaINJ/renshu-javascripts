<!-- One Statment Many Variable Example -->

<!-- 
    You can declare many variables in one statement.

    Start the statement with let and separate the variables by comma:
-->

<p id="ty"></p>

<script>
    let person = "Soe Darhana", carName = "Dake", harga = 7777;
    // You can write syntax like this too 
    /*
        let person = "Soe Darhana",
        carName = "Dake",
        price = 6966;
    */

    document.getElementById("ty").innerHTML = carName;
</script>
