<!-- Javasctipt in Body -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript in Body </title>
</head>
<body>
    <h2>Demo Javascript in Body </h2>
    <p id="demo">Sebuah Paragraph</p>

    <button type="button" onclick="myFunction()">Change Text Above</button>

    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML = "Satu Buah Paragraph yang sudah diganti.";
        }
    </script>
</body>
</html>
